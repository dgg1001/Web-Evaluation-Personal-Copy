<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Resetting Password</title>
</head>
<body>

	<nav class="navbar navbar-light bg-light  justify-content-center ">

		<div class="btn-group ">
			<a th:href="@{/login}">
				<button class="btn btn-outline-success " type="button">Login</button>
			</a>

		</div>

	</nav>

	<div class="container  mt-5">

		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light bg-light ">
					<div>Enter new password (at least five characters long)):</div>



				</nav>
				<div th:switch="${ansr}">
					<div th:case="pass" class="alert alert-success" role="alert"
						th:utext="'<Strong>SUCCESS:&nbsp</strong>'+ ${mess}"></div>
					<div th:case="fail" class="alert alert-danger" role="alert"
						th:utext="'<Strong>ERROR:&nbsp</strong>'+ ${mess}"></div>
				</div>

			</div>
		</div>


		<div class="row">
			<div class="col">

				<div class="accordion" id="accordionExample">

					<div class="accordion-item">
						<form action="#" th:action="@{/recoverChanges/{id}(id=${id})}"
							th:object="${reset}" method="post">


							<p>
								Password: <input type="password" th:field="*{password}" placeholder="password" />
							</p>
							<p>
								Reenter Password: <input type="password" th:field="*{passwordCheck}" placeholder="password" />
							</p>

							<input class="btn btn-primary" type="submit" value="Update User & Return to Login">

							<h1 th:object="${token}"></h1>

						</form>

					</div>


				</div>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
