<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!-- meta charset="ISO-8859-1" -->
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous">
	
</script>

<title>Login</title>
</head>

<body>

	<div class="container">
		
		<div class="row">
			<div class="col">
				<h1 class="display-6 text-center pt-5 mt-5 mb-3">Login</h1>
			</div>
		</div>

		<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
		
		<div th:if="${param.error}" class="alert alert-danger" role="alert" th:utext="'<Strong>ERROR: Invalid Login&nbsp</strong>'"></div>
					
		<form name="f" th:action="@{login}" method="post">
			
			<div class="row justify-content-center">
				<div class="col-4">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="username" name="username" placeholder="Username">
						<label for="username">Email address</label>
					</div>
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="col-4">
					<div class="form-floating">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
						<label for="password">Password</label>
					</div>
				</div>
			</div>
			
			<div class="justify-content-center text-center mt-3">
				<button class="btn btn-success mr-3" type="submit">Login</button>
				<a class="btn btn-outline-danger" th:href="@{/resetting}">Reset Password</a>
			</div>
			

		</form>
	</div>
	
</body>
</html>
