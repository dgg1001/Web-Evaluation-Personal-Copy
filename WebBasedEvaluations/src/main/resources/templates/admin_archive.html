<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="/css/eval_form.css" />
	
	<title>Groups</title>
</head>

<body>

	<!-- EVALUATOR NAVBAR -->
	<nav class="navbar navbar-light bg-light justify-content-center">
		<div class="btn-group" role="group">
			<a th:href="@{/home}" class="btn btn-outline-success " type="button">Home</a>
			
			<th:block th:if="${groupButton == true}">
				<a th:href="@{/admin_groups}" class="btn btn-outline-success" type="button">Groups</a>
			</th:block>
			<th:block th:unless="${groupButton == true}">
				<span class="d-inline-block tooltip-wrapper" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Groups are inaccessable until at least one Evaluation Template is uploaded.">
					<a href="#" class="btn btn-outline-success disabled" type="button">Groups</a>
				</span>
			</th:block>
			
			<a th:href="@{/admin_evaluations}" class="btn btn-outline-success"
				type="button">Evaluation Forms</a>
			<a th:href="@{/Archivegroups}" class="btn" style="color:#ffffff; background-color:#4CAF50" type="button">Archive</a>
			<a th:href="@{/user_settings/}" class="btn btn-outline-success" type="button">My Account</a>
		</div>
		<a th:href="@{/logout}" class="btn btn-outline-danger d-flex"
			type="button"> Logout </a>
	</nav>


	<div class="container  mt-5">

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Date Last Edited</th>
					<th scope="col">Evaluator</th>
					<th scope="col">Role</th>
					<th scope="col">Reviewee</th>
					<th scope="col">View</th>
				</tr>
			</thead>
			<tbody th:each="arc : ${archive}">
				<tr>
					<td scope="row" th:text=${arc.dateEdited}></td>
					<td scope="row" th:text=${arc.evaluator}></td>
					<td scope="row" th:text=${arc.role}></td>
					<td scope="row" th:text=${arc.reviewee}></td>
					<td scope="row"><a
						th:href="@{/ViewArchive/{id}/(id = ${arc.Id})}"
						class="btn btn-outline-success " type="button">View</a></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
	var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
	var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
	  return new bootstrap.Popover(popoverTriggerEl)
	})
	</script>
</body>
</html>
