<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
	

		
	
<title>Generate Charts </title>
</head>
<body>
<div class = "container">
<h2> Generate Charts </h2>

		<div class="btn-group" >
			<button 
				class="btn btn-outline-success " type="button"
				th:text="${'Bar Chart'}"
				th:onclick="|window.location.href='@{/barchartGenerator/}'|"
			</button>
		</div>
		
    	<div class="btn-group" >
			<button 
				class="btn btn-outline-success " type="button"
				th:text="${'Area Chart'}"
				th:onclick="|window.location.href='@{/areachartGenerator}'|"
			</button>
		</div>
		
		
		<div class="btn-group" >
			<button 
				class="btn btn-outline-success " type="button"
				th:text="${'Pie Chart'}"
				th:onclick="|window.location.href='@{/piechartGenerator}'|"
			</button>
		</div>	
		
		
		<div class="btn-group" >
			<button 
				class="btn btn-outline-success " type="button"
				th:text="${'Ring Charts'}"
				th:onclick="|window.location.href='@{/ringchartGenerator}'|"
			</button>
		</div>
		
		<div class="btn-group" >
			<button 
				class="btn btn-outline-success " type="button"
				th:text="${'Line Charts'}"
				th:onclick="|window.location.href='@{/linechartGenerator}'|"
			</button>
		</div>
		
		<div class="btn-group" >
			<button 
				class="btn btn-outline-success " type="button"
				th:text="${'Back'}"
				th:onclick="|window.location.href='@{/admin_groups}'|"
			</button>
		</div>
		
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>


</html>
