<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Groups</title>
</head>
<body>

	<!-- EVALUATOR NAVBAR -->
	<nav class="navbar navbar-light bg-light justify-content-center">
		<div class="btn-group" role="group"
			aria-label="Button group with nested dropdown">
			<a th:href="@{/admin_groups}" class="btn btn-outline-success " type="button">Back</a>	
		</div>
	</nav>

		
		 <div class="container  mt-5">
		 
		 
		 
		 
<table class="table">
									<thead>
										<tr>
											<th scope="col">group</th>
											<th scope="col">Name</th>
											<th scope="col">Self evaluation</th>
											<div th:each="role : ${role}">
											<th scope="col" th:text=${role.name}></th>
											</div>
										</tr>
									</thead>
									<tbody th:each="rev : ${reviewee}">
										<tr>
											<td scope="row" th:text=${rev.group.Id}></td>
											<td scope="row" th:text=${rev.name}></td>
											<td>


												
													<a th:if="${rev.selfEvaluation != null and rev.selfEvaluation.completed == true}" th:href="@{/viewselfeval/{id}/{type}/(id = ${rev.Id},type= 'admin')}" class="btn btn-outline-success " type="button" >self eval</a>
												<button th:unless="${rev.selfEvaluation != null and rev.selfEvaluation.completed == true}"
													class="btn btn-outline-success " type="button" disabled> Self Evaluation not Complete</button>


											</td>

											
												<td th:each="role : ${role}">
													<div th:each="logs : ${rev.evalutationLog}" th:if="${role ==  logs.Evaluator.level}">
													
														<a th:if="${logs.completed}" th:href="@{/previeweval/{log}/(log = ${logs.Id})}" class="btn btn-outline-success " type="button" th:text="${logs.Evaluator.level.Name} +': '+${logs.Evaluator.User.Name} " >Home</a>
														<button th:unless="${logs.completed}"class="btn btn-outline-success " type="button" th:text="${logs.Evaluator.level.Name} +': '+${logs.Evaluator.User.Name} " disabled>Complete Self Evaluation</button>
							
														
													</div>
										
												</td>
												
											
								
										</tr>
									</tbody>
								</table>
		 
		 
		 
		  </div>
		
		
		
		
		
		
		
		
		

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
