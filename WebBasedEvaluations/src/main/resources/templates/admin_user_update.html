<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Users</title>
</head>
<body>

	<!-- ADMIN NAVBAR -->
	<nav class="navbar navbar-light bg-light justify-content-center">
		<div class="btn-group" role="group">
			<a th:href="@{/home}" class="btn btn-outline-success " type="button">
				Home </a> <a
				th:href="@{/admin_users/?keyword={keyword}&perPage={perPage}&sort={sort}&currPage={currPage}&sortOr={sortOr}(perPage=${perPage},keyword=${keyword},sort=${sort},currPage=${currPage},sortOr=${sortOr})}"
				class="btn btn-outline-success" type="button">Manage Users</a> <a
				th:href="@{/user_settings/}" class="btn btn-outline-success"
				type="button">My Account</a>
				<a th:href="@{/download_log_txt}" class="btn btn-outline-success d-flex" type="button">Download Log File</a>
		</div>
		<a th:href="@{/logout}" class="btn btn-outline-danger d-flex"
			type="button"> Logout </a>
	</nav>




	<div class="container  mt-5">

		<div th:switch="${ansr}">

			<div class="row">
				<div class="col">
					<div th:case="fail">

						<div class="col">
							<div class="alert alert-danger alert-dismissible fade show"
								role="alert">
								<span th:utext="'<Strong>ERROR:&nbsp</strong>'+ ${mess}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
						</div>




					</div>
					<div th:case="pass">


						<div class="col">
							<div class="alert alert-success alert-dismissible fade show"
								role="alert">
								<span th:utext="'<Strong>SUCCESS:&nbsp</strong>'+ ${mess}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light bg-light ">
					<div>User Settings</div>



				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="collapse" id="add">
					<div class="card card-body"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<form action="#"
							th:action="@{/update/{id}/?keyword={keyword2}&perPage={perPage}&sort={sort}&currPage={currPage}&sortOr={sortOr}(id=${id},perPage=${perPage},keyword2=${keyword},sort=${sort},currPage=${currPage},sortOr=${sortOr})}"
							th:object="${user}" method="post">
							<div class="container">
								<div class="row align-items-start">
									<div class="col" align="center">
										<div>
											<label for="firstName">First Name</label> <input type="text"
												th:field="*{firstName}" id="firstName"
												placeholder="First Name"> <span
												th:if="${#fields.hasErrors('firstName')}"
												th:errors="*{firstName}"></span>
										</div>
										<div>
											<label for="lastName">Last Name</label> <input type="text"
												th:field="*{lastName}" id="lastName" placeholder="Last Name">
											<span th:if="${#fields.hasErrors('lastName')}"
												th:errors="*{lastName}"></span>
										</div>
										<div>
											<label for="suffixName">Suffix</label> <input type="text"
												th:field="*{suffixName}" id="suffixName"
												placeholder="Suffix Name"> <span
												th:if="${#fields.hasErrors('suffixName')}"
												th:errors="*{suffixName}"></span>
										</div>
										<div>
											<label for="email">Email</label> <input type="text"
												th:field="*{email}" id="email" placeholder="Email">
											<span th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}"></span>
										</div>
									</div>
									<div class="col">
										<div>
											<label for="jobTitle">Job</label> <input type="text"
												th:field="*{jobTitle}" id="jobTitle" placeholder="Job Title">
										</div>
										<div>
											<label for="supervisor">Supervisor</label> <input type="text"
												th:field="*{supervisor}" id="supervisor"
												placeholder="Supervisor">
										</div>
										<div>
											<label for="companyName">Company Name</label> <input
												type="text" th:field="*{companyName}" id="companyName"
												placeholder="Company Name">
										</div>
										<div>
											<label for="divisionBranch">Division Branch</label> <input
												type="text" th:field="*{divisionBranch}" id="divisionBranch"
												placeholder="Division Branch">
										</div>
										<div>
											<label for="dateOfHire">Date Of Hire</label> <input
												type="date" th:field="*{dateOfHire}" id="dateOfHire"
												placeholder="Date Of Hire">
										</div>
									</div>
									<div class="col">
										<div>
											<label for="password">Password</label> <input type="password"
												th:field="*{password}" id="password" placeholder="Password">
											<span th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></span>
										</div>
										<div>
											<label for="roles">Role</label> <select th:field="*{roles}"
												id="roles" name="roles">
												<option value="ADMIN">ADMIN</option>
												<option value="EVAL_ADMIN">EVAL ADMIN</option>

												<option value="EVALUATOR">EVALUATOR</option>
												<option value="EVALUATOR_EVAL">EVALUATOR EVAL</option>

												<option value="USER">USER</option>

											</select>
										</div>
									</div>

								</div>
								</select> <input type="submit" class="btn btn-outline-success"
									value="Update User"> <a
									th:href="@{/admin_users/?keyword={keyword}&perPage={perPage}&sort={sort}&currPage={currPage}&sortOr={sortOr}(perPage=${perPage},keyword=${keyword},sort=${sort},currPage=${currPage},sortOr=${sortOr})}"
									class="btn btn-outline-success" type="button">Cancel</a>
						</form>

					</div>


				</div>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
